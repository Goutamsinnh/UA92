      <!-- Shopping Cart -->
      <div class="container">
        <h2>Shopping Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Record Title</th>
              <th>Artist Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
        <div id="total"></div>

          <!-- ________________________For cart_____________________________ -->

          <script>
            // Add to Cart button click event
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            addToCartButtons.forEach(button => {
              button.addEventListener("click", event => {
                const recordId = event.target.dataset.id;
                const recordTitle = event.target.parentElement.querySelector(".card-title").textContent;
              const artistName = event.target.parentElement.querySelector(".card-text").textContent;
              const recordPrice = event.target.parentElement.querySelector(".price").textContent;
        
              // Check if the item already exists in the cart
              const cartItem = document.querySelector(`[data-id="${recordId}"]`);
              if (cartItem) {
                // Update the quantity of the existing item
                const currentQuantity = parseInt(cartItem.querySelector(".quantity").textContent);
                cartItem.querySelector(".quantity").textContent = currentQuantity + 1;
              } else {
                // Add the item to the cart
                const cartRow = document.createElement("tr");
                cartRow.innerHTML = `
                  <td>${recordTitle}</td>
                  <td>${artistName}</td>
                  <td>${recordPrice}</td>
                  <td><span class="quantity">1</span> x ${recordPrice}</td>
                `;
                cartRow.setAttribute("data-id", recordId);
                document.querySelector("#cart-items").appendChild(cartRow);
              }
        
              // Update the total
              updateTotal();
            });
          });
        
          // Update Total function
          function updateTotal() {
            const cartItems = document.querySelectorAll("#cart-items tr");
            let total = 0;
            cartItems.forEach(item => {
              const quantity = parseInt(item.querySelector(".quantity").textContent);
              const price = parseFloat(item.querySelector("td:nth-child(3)").textContent.slice(1));
              total += quantity * price;
            });
            document.querySelector("#total").innerHTML = `Total: $${total.toFixed(2)}`;
          }
        </script>
