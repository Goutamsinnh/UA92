        <div class="collapse navbar-collapse" id="navbarNav">

        <!-- Contact Us Section -->
        <section class="contact-us">
          <div class="container">
            <h2 class="text-center">Contact Us</h2>
            <p class="text-center">Have a question or want to get in touch with us? Fill out the form below and we'll get back to you as soon as possible.</p>
            <div class="row">
              <div class="col-lg-8 mx-auto">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </section>
